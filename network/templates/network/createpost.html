{% extends "network/layout.html" %}
{% load static %}
{% load bootstrap4 %}

{% block body %}

{% if user.is_authenticated %}

<form action="" method="post" class="form" enctype="multipart/form-data">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
        <button type="submit" class="btn btn-primary">Submit</button>
    {% endbuttons %}
</form>


{% else %}


<h1>Log in your self first</h1>


{% endif %}

{% endblock %}


{% block script %}
    <script src="{% static 'network/twitter.js' %}"></script>
{% endblock %}
